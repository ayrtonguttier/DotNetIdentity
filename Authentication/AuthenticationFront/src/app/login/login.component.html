<div class="login">
    <span class="alerta">{{mensagem}}</span>

    <span>Username: </span><input  type="text" id="username" class="form-control" [(ngModel)]="model.username"/>
    <span>Password: </span><input   type="password" id="password" class="form-control" [(ngModel)]="model.password"/>
    <button class="btn btn-dark btn-login" (click)="SendData(model)" >Log in</button>
</div>
